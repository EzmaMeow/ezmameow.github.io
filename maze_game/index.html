<!DOCTYPE html>
<html>

<head>
  <title>Maze Game</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 1vh;
      background-color: rgb(0, 0, 0);
    }

    .subdiv {

      display: flex;
      flex-direction: column;
      width: 98vw;
      height: 98vh;
      /*border: 2px solid #333;
        border-radius: 8px;*/
      overflow: hidden;
      font-family: Arial, sans-serif;
      /*background-color: #f9f9f9;*/
    }

    .subdiv-header {
      background-color: #444;
      color: white;
      padding: 8px;
      font-size: 1.2em;
      text-align: center;
      border: 2px solid #333;
      border-radius: 8px;
    }

    .subdiv-body {
      flex: 1;
      background-color: rgb(0, 0, 0);
      display: flex;
      align-items: center;
      justify-content: center;

    }

    .subdiv-footer {
      padding: 8px;
      font-size: 0.9em;
      text-align: center;
      color: #555;
      border: 2px solid #333;
      border-radius: 8px;
      background-color: #f9f9f9;
    }

    #canvas_body {
      /*anything close to 100% will lead to unwanted growth*/
      width: 100%;
      height: 95%;
      overflow: hidden;
      border: 2px solid #333;
      border-radius: 8px;
    }

    .horizontal-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .dropdown-button {
      padding: 10px 15px;
      background-color: #7a7a7a;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      display: block;
    }

    /* Dropdown container */
    .dropdown {
      position: relative;
      /* Needed for absolute positioning of menu */

      display: flex;
      justify-content: end;
    }

    /* Dropdown menu */
    .dropdown-menu {
      position: absolute;
      top: 10%;
      /* Position below button */
      right: 2%;
      background-color: white;
      min-width: 160px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      border-radius: 4px;
      z-index: 999;
      /* Ensures it renders over other elements */
      display: none;
      /* Hidden by default */
    }

    /* Menu items */
    .dropdown-menu a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: black;
    }

    .dropdown-menu a:hover {
      background-color: #f1f1f1;
    }
  </style>
  <script type="importmap">
	{
		"imports": {
			"three": "https://cdn.jsdelivr.net/npm/three@0.182.0/build/three.module.js",
			"three/addons/": "https://cdn.jsdelivr.net/npm/three@0.182.0/examples/jsm/"
		}
	}
  </script>
</head>

<body>
  <div class="subdiv">
    <div class="subdiv-header">
      <div class="horizontal-container ">
        <div></div>
        Maze Game
        <div class="dropdown">

          <button class="dropdown-button">Options</button>

        </div>
      </div>
    </div>
    <div class="subdiv-body">
      <div id='canvas_body'>
        <canvas id="game"></canvas>
        <div class="dropdown-menu">
          <a >This is a Test</a>
          <a >Near Plane<input type="number" id="near_plane" min="0.0001" max="1" step="0.0001" value="0.001"></a>
          <a >Far Plane<input type="number" id="far_plane" min="2" max="1000" step="5" value="100"></a>
          <a >FOV<input type="number" id="fov" min="5" max="120" step="1" value="50"></a>
        </div>
      </div>


    </div>
    <div class="subdiv-footer"><b>[wasd]</b> to move <br><b>[l]</b> for light<br><b>[`]</b> for debug mode(currently
      increase height and disable collsion)</div>
  </div>

  <script type="module" src="maze.js"></script>
  <script type="module">
    import * as Game from './maze.js';
    const dropdown_button = document.querySelector('.dropdown-button');
    const dropdown_menu = document.querySelector('.dropdown-menu');

    const far_plane = document.getElementById('far_plane')
    const near_plane = document.getElementById('near_plane')
    const fov = document.getElementById('fov')
    const maze_game = new Game.Maze_Game();


    dropdown_button.addEventListener('click', () => {
      dropdown_menu.style.display =
        dropdown_menu.style.display === 'block' ? 'none' : 'block';
    });

    far_plane.value = maze_game.camera.far;
    near_plane.value = maze_game.camera.near;
    fov.value = maze_game.camera.fov;
    far_plane.addEventListener('change', function () {
      maze_game.camera.far = Number(this.value);
      maze_game.camera.updateProjectionMatrix()
    });
    near_plane.addEventListener('change', function () {
      maze_game.camera.near = Number(this.value);
      maze_game.camera.updateProjectionMatrix()
    });
    fov.addEventListener('change', function () {
      console.log(this.value);
      maze_game.camera.fov = Number(this.value);
      maze_game.camera.updateProjectionMatrix()
    });

  </script>
</body>

</html>
