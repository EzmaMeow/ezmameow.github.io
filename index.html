<!DOCTYPE html>
<html>
<head>
  <title>Maze Game</title>
  <style>
    body{
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 1vh;
      background-color: rgb(0, 0, 0);
    }
    .subdiv {
        
        display: flex;
        flex-direction: column;
        width: 98vw;
        height: 98vh;
        /*border: 2px solid #333;
        border-radius: 8px;*/
        overflow: hidden;
        font-family: Arial, sans-serif;
        /*background-color: #f9f9f9;*/
    }
    .subdiv-header {
        background-color: #444;
        color: white;
        padding: 8px;
        font-size: 1.2em;
        text-align: center;
        border: 2px solid #333;
        border-radius: 8px;
    }
    .subdiv-body {
        flex: 1;
        background-color: rgb(0, 0, 0);
        display: flex;
        align-items: center;
        justify-content: center;
        
    }
    .subdiv-footer {
        padding: 8px;
        font-size: 0.9em;
        text-align: center;
        color: #555;
        border: 2px solid #333;
        border-radius: 8px;
        background-color: #f9f9f9;
    }
    #canvas_body {
      /*anything close to 100% will lead to unwanted growth*/
      width: 100%;
      height: 95%;
      overflow: hidden;
      border: 2px solid #333;
      border-radius: 8px;
    }
  </style>
  <script type="importmap">
	{
		"imports": {
			"three": "https://cdn.jsdelivr.net/npm/three@0.182.0/build/three.module.js",
			"three/addons/": "https://cdn.jsdelivr.net/npm/three@0.182.0/examples/jsm/"
		}
	}
  </script>
</head>
<body>
  

  <div class="subdiv">
    <div class="subdiv-header">Maze Game</div>
    <div class="subdiv-body">
      <div id='canvas_body'>
        <canvas id="game"></canvas>
      </div>
        
    </div>
    <div class="subdiv-footer"><b>[wasd]</b> to move <br><b>[l]</b> for light<br><b>[`]</b> for debug mode(currently increase height and disable collsion)</div>
  </div>
  
  <script type="module" src="maze.js"></script>
</body>
</html>
